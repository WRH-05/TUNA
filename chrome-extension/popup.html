<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Capture</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 320px;
      padding: 16px;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin-top: 0;
      margin-bottom: 16px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }
    
    button:hover {
      background-color: #3367d6;
    }
    
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 16px;
      padding: 8px;
      border-radius: 4px;
    }
    
    .success {
      background-color: #e6f4ea;
      color: #137333;
    }
    
    .error {
      background-color: #fce8e6;
      color: #c5221f;
    }
    
    .actions {
      display: flex;
      gap: 8px;
    }
    
    .view-link {
      margin-top: 16px;
      display: block;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Page Capture</h1>
  
  <div class="form-group">
    <label for="url">URL to capture (optional):</label>
    <input type="text" id="url" placeholder="https://example.com">
  </div>
  
  <div class="actions">
    <button id="captureBtn">Capture Current Page</button>
    <button id="captureUrlBtn">Capture URL</button>
  </div>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <a href="http://localhost:3000" target="_blank" class="view-link">View Captures</a>
  
  <script src="popup.js"></script>
</body>
</html>
